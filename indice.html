<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuieresSerMiNovia</title>
    <style>
      body {
        background-color: pink;
      }
      button{
        font-size: medium;
      }
    </style>
    <script>
      function accionParaCuandoEllaDigaQueSi() {
        alert("Ahora ya somos novios ❤️");
      }

      function mueveElBoton() {
        width = window.innerWidth;
        height = window.innerHeight;

        newWidth = Math.random() * width;
        newHeight = Math.random() * height;

        document.getElementById("btnNo").style.position = "absolute";
        document.getElementById("btnNo").style.left = newWidth + "px";
        document.getElementById("btnNo").style.top = newHeight + "px";
      }
    </script>
  </head>
  <body>
    <center><h2>¿Quieres ser mi novia?</h2></center>
    <center><input type="button" onclick="accionParaCuandoEllaDigaQueSi()" id="btnSi" value="Si" /></center>
    <center><input type="button" id="btnNo" onmouseover="mueveElBoton()" value="No" /></center>
    <center><img src="https://storage.googleapis.com/catalog-pictures-carrefour-es/catalog/pictures/hd_510x_/8711538002160_1.jpg" width="230"></center>
  </body>
</html>
